<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-panel {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-bar {
            padding: 15px 30px;
            background: #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-text {
            font-weight: 600;
            color: #495057;
        }

        .status-text.searching {
            color: #667eea;
        }

        .status-text.success {
            color: #28a745;
        }

        .status-text.error {
            color: #dc3545;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .results-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .results-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .results-table tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s;
        }

        .results-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .results-table td {
            padding: 12px 15px;
            color: #495057;
        }

        .results-table td:first-child {
            font-weight: 600;
            color: #667eea;
        }

        .file-name {
            color: #667eea;
            font-weight: 600;
        }

        .line-number {
            color: #6c757d;
            font-family: monospace;
        }

        .position {
            color: #6c757d;
            font-size: 0.9em;
            font-family: monospace;
        }

        .keyword-match {
            background: #fff3cd;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-weight: 600;
            color: #856404;
        }

        .content-preview {
            font-family: monospace;
            font-size: 0.9em;
            color: #495057;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results i {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Document Search Tool</h1>
            <p>Search through markdown, text, and document files with powerful options</p>
        </div>

        <div class="search-panel">
            <div class="form-group">
                <label for="folderPath">Folder Path:</label>
                <input type="text" id="folderPath" placeholder="Enter folder path (e.g., C:\Documents or /home/user/docs)">
            </div>

            <div class="form-group">
                <label for="keyword">Keyword:</label>
                <input type="text" id="keyword" placeholder="Enter keyword to search">
            </div>

            <div class="options">
                <div class="checkbox-group">
                    <input type="checkbox" id="caseSensitive">
                    <label for="caseSensitive">Case Sensitive</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="wholeWord">
                    <label for="wholeWord">Whole Word</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="useRegex">
                    <label for="useRegex">Use Regex</label>
                </div>
            </div>

            <button class="search-button" onclick="performSearch()">
                üîç Search
            </button>
        </div>

        <div class="status-bar">
            <span class="status-text" id="statusText">Ready to search</span>
            <div class="spinner" id="spinner"></div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="no-results">
                <span style="font-size: 3em;">üìÇ</span>
                <h3>No search results yet</h3>
                <p>Enter a folder path and keyword to start searching</p>
            </div>
        </div>
    </div>

    <script>
        async function performSearch() {
            const folderPath = document.getElementById('folderPath').value;
            const keyword = document.getElementById('keyword').value;
            const caseSensitive = document.getElementById('caseSensitive').checked;
            const wholeWord = document.getElementById('wholeWord').checked;
            const useRegex = document.getElementById('useRegex').checked;

            if (!folderPath || !keyword) {
                alert('Please enter both folder path and keyword');
                return;
            }

            const statusText = document.getElementById('statusText');
            const spinner = document.getElementById('spinner');
            const resultsContainer = document.getElementById('resultsContainer');
            const searchButton = document.querySelector('.search-button');

            // Update UI for searching state
            statusText.textContent = 'Searching...';
            statusText.className = 'status-text searching';
            spinner.classList.add('active');
            searchButton.disabled = true;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        folderPath,
                        keyword,
                        caseSensitive,
                        wholeWord,
                        useRegex
                    })
                });

                const data = await response.json();

                if (data.error) {
                    statusText.textContent = 'Error: ' + data.error;
                    statusText.className = 'status-text error';
                    resultsContainer.innerHTML = `
                        <div class="error-message">
                            <strong>Error:</strong> ${data.error}
                        </div>
                    `;
                } else {
                    statusText.textContent = `Found ${data.count} results in ${data.duration.toFixed(2)} seconds`;
                    statusText.className = 'status-text success';
                    displayResults(data.results);
                }
            } catch (error) {
                statusText.textContent = 'Error: ' + error.message;
                statusText.className = 'status-text error';
                resultsContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                spinner.classList.remove('active');
                searchButton.disabled = false;
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('resultsContainer');

            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <span style="font-size: 3em;">üîç</span>
                        <h3>No results found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>File</th>
                            <th>Line</th>
                            <th>Position</th>
                            <th>Match</th>
                            <th>Content Preview</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach((result, index) => {
                const fileName = result.filePath.split(/[\\/]/).pop();
                const preview = result.lineContent.length > 80
                    ? result.lineContent.substring(0, 80) + '...'
                    : result.lineContent;

                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td class="file-name" title="${result.filePath}">${fileName}</td>
                        <td class="line-number">${result.lineNumber}</td>
                        <td class="position">${result.matchStart}-${result.matchEnd}</td>
                        <td><span class="keyword-match">${escapeHtml(result.keywordMatch)}</span></td>
                        <td class="content-preview" title="${escapeHtml(result.lineContent)}">${escapeHtml(preview)}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            resultsContainer.innerHTML = tableHTML;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to trigger search
        document.getElementById('keyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        document.getElementById('folderPath').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
